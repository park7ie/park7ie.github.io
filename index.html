<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css2</title>
    <style>
        div{
            width: 150px;
            height: 60px;
            border: 2px solid navy;
            margin: 10px;
            background-color: ivory;
            display: inline-block;
        }
        #sub:hover{opacity: 0.4;
        }
        .n1{
            background-color: rgb(255, 221, 0);
        }
        #fix{
            position: fixed;
            bottom: 50px;    
            right: 100px;   
        }
        ul{
            font-family: 'Courier New', Courier, monospace;
        }
        li{
            display: inline-block;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="sub">DIV1</div>
    <div class="n1">DIV2</div>
    <div>DIV3</div>
    <div class="n1">DIV4</div>
    <div>DIV5</div>
    <div>DIV6</div>
    <div id="fix">DIV7</div>

<ul>
    <li>Macbook Air 13inches, 2019, Retina</li>
    <li>Magic Keyboard with TouchID</li>

<table>
    
</table>
</ul>
</body>
</html>
